<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1883e88f00.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h1>16</h1>
          </div>
          <div class="col-6">
            <div class="bars">
              <i class="fas fa-bars"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <h2 class="heading">ARTISTS</h2>

      <div class="container">
        <div class="row">
          <div class="col-6 box">
            <h3 class="title">search</h3>
            <input type="text" placeholder="search images.." id="search-box" />
          </div>

          <div class="col-6 box">
            <h3 class="title">FILTER</h3>
            <div class="category">
              <div class="btn active" data-category="all">all</div>
              <div class="btn" data-category="portrait">portrait</div>
              <div class="btn" data-category="building">building</div>
              <div class="btn" data-category="nature">nature</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="gallery">
      <div class="image-container">
        <img
          src="images/IMG_2716.jpg"
          data-cat="nature"
          data-search="nature flower plant pink"
        />
        <img
          src="images/IMG_2717.jpg"
          data-cat="nature"
          data-search="flower nature plant purple iris"
        />
        <img
          src="images/IMG_2831.jpg"
          data-cat="nature"
          data-search="nature plant"
        />
        <img
          src="images/IMG_3605.jpg"
          data-cat="building"
          data-search="building landscape"
        />
        <img
          src="images/IMG_3612.jpg"
          data-cat="portrait"
          data-search="portrait figure woman"
        />
        <img
          src="images/IMG_3615.jpg"
          data-cat="nature"
          data-search="nature cactus plant"
        />
        <img
          src="images/IMG_3619.jpg"
          data-cat="building"
          data-search="building landscape"
        />
        <img
          src="images/IMG_3809.jpg"
          data-cat="portrait"
          data-search="portrait figure man"
        />
        <img
          src="images/IMG_3811.jpg"
          data-cat="portrait"
          data-search="portrait figure woman yellow"
        />
        <img
          src="images/IMG_3813.jpg"
          data-cat="portrait"
          data-search="portrait figure woman pink"
        />
        <img
          src="images/IMG_3947.jpg"
          data-cat="portrait"
          data-search="figures figure portrait"
        />
        <img
          src="images/nature_3.png"
          data-cat="nature"
          data-search="nature iris flower plant"
        />
        <img
          src="images/IMG_3948.jpeg"
          data-cat="portrait"
          data-search="figures figure portrait"
        />
        <img
          src="images/IMG_3949.jpg"
          data-cat="portrait"
          data-search="figures figure portrait"
        />
      </div>
    </div>

    <div class="popup-image"><img src="images/IMG_3604.jpg" alt="" /></div>

    <script src="app.js "></script>
  </body>
</html>
